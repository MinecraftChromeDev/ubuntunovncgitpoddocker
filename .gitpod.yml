
image: ghcr.io/MinecraftChromeDev/ubuntunovncgitpoddocker:latest
ports:
- port: 6080
  onOpen: notify
- port: 10000-20000
  onOpen: ignore
workspaceLocation: "."
tasks:
- command: start-vnc-session.sh
- command: gp await-port 6080 && gp preview $(gp url 6080)

vscode:
  extensions:
    - ms-azuretools.vscode-docker
